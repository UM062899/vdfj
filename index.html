<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccd5;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.4);
        }
        .yes:hover {
            background-color: #ff1a1a;
        }
        .no {
            background-color: #cccccc;
            color: black;
            box-shadow: 0px 4px 10px rgba(204, 204, 204, 0.4);
        }
        .no:hover {
            background-color: #a6a6a6;
        }
        h1 {
            font-size: 36px;
            color: #ff1a75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jill, will you be my Valentine? ðŸ’–</h1>
        <img src="https://media.giphy.com/media/s414bsxh6UPhf5ays8/giphy.gif" alt="Cute GIF">
        <div class="buttons">
            <button class="yes" onclick="location.href='https://um062899.github.io/vyes/'">Yes</button>
            <button class="no" onclick="location.href='https://um062899.github.io/vdayno/'">No</button>
        </div>
    </div>
</body>
</html>
