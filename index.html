<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccd5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.4);
            border: 3px solid white;
        }
        .yes:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }
        .no {
            background-color: #f5a6c8;
            color: white;
            box-shadow: 0px 4px 10px rgba(245, 166, 200, 0.4);
            border: 3px solid white;
        }
        .no:hover {
            background-color: #d46ca7;
            transform: scale(1.1);
        }
        h1 {
            font-size: 36px;
            color: #ff1a75;
        }
    </style>
</head>

</html>
